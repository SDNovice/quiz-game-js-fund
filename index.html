<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <span id="highScore"> View High Scores </span>
        <span id="timer"></span>
    </header>
    <div id="starter">
        <h2 id="startHead"> JavaScript Quiz </h2>
        <p> Hello and well to my game, This is my quiz. It will be
            5 questions long. Each wrong question will take off 15 secs.
            Good luck!
        </p>
        <button id="start-button"> Start Button </button>
    </div>
    <div id="quiz" class="begin">
        <h2 id="question">Question here</h2>
        <ol id="choices">
        </ol>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
